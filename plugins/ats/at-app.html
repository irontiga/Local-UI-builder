<dom-module id="at-app">
    <style is="custom-style"  include="iron-flex iron-flex-alignment iron-positioning iron-flex-factors">
        .at-card{
            width:48%;
            margin:1%;
            height:300px;
        }
        .at-card paper-card{
            /*--paper-card-background-color: #eee;
            --paper-card-header-color: #fff;*/
            width:100%;
            height:100%;
        }
        
        .at-card paper-card .card-content{
            overflow-y:auto;
            height:170px;
        }
        .at-card paper-card{
            --paper-card-header-text: {
                color:#333;
                font-weight:bold;
                font-size:18px;
            }
            --paper-card-header: {
                height:35px;
            }
        }
        paper-spinner{
            --paper-spinner-stroke-width: 1px;
            height:60px;
            width:60px;
            margin:60px;
        }
        paper-progress{
            margin: 5px 3%;
            width:94%;
            --paper-progress-active-color: #555;
            --paper-progress-secondary-color: #eee;
            --paper-progress-height:6px;
        }
        paper-button{
            background: var(--accent-color);
            color: #fff;
            font-size:14px;
            padding: 2px 16px;
            height: 32px;
        }
        .at-card paper-input{
            margin-top: -20px;
        }
    </style>
    <template>
        <!--<div class="layout horizontal">
            <span class="flex"></span>
            <paper-dropdown-menu label="Show">
                <paper-listbox class="dropdown-content" selected="0">
                    <template is="dom-repeat" items="{{atShowOptions}}">

            <span>&nbsp;</span>
            <div>
                <br>
                <paper-button on-tap="_sortAts">Sort alphabetically</paper-button>
            </div>
        </div>-->
        
        <paper-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <span class="title">Title</span>
            <paper-dropdown-menu label="Show">
                <paper-listbox class="dropdown-content" selected="0">
                    <template is="dom-repeat" items="{{atShowOptions}}">
                        <paper-item on-tap="_showAts">{{item}}</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-icon-button icon="av:sort-by-alpha" on-tap="_sortAts"></paper-icon-button>
        </paper-toolbar>
    
        <template is="dom-if" if="{{loading}}">
            <div class="layout horizontal center-justified">
                <paper-spinner active></paper-spinner>
            </div>
        </template>
        
        <!--<paper-dialog id="donateDialogue" modal opened="{{donateDialogueOpened}}" exit-animation="fade-out-animation" entry-animation="scale-up-animation">
            <h2>{{donateItem.atData.name}}</h2>
            <paper-dialog-scrollable>
                {{donateItem.descr}}
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>Accept</paper-button>
            </div>
        </paper-dialog>-->
        
        <div class="layout horizontal wrap">
            <template is="dom-repeat" items="{{ats}}"> 
                
                <template is="dom-if" if="{{item.show}}">
                    
                    <div class="at-card">
                        <paper-card heading="{{item.atData.name}}">
                            <div class="card-content">{{item.descr}}</div>
                            <paper-progress value="{{item.ratio}}" secondary-progress="100"></paper-progress>
                            <div class="card-actions layout horizontal">
                                <small>{{_niceNumber(item.atBalance)}} / {{_niceNumber(item.tarAmount)}} ({{_niceNumber(item.ratio)}}%)</small>
                                <span class="flex"></span>
                                <div class="layout horizontal">
                                    <paper-input label="Amount" type="number" width="40px"></paper-input>
                                    <paper-button on-tap="_donateButton">Donate</paper-button>
                                </div>
                            </div>
                        </paper-card>
                    </div>
                    
                </template>
                
            </template>
        </div>
        
    </template>


    <script src="/client/js/helpers.js"></script>
    <script src="at.js"></script>
</dom-module>
